<section class="demo-section demo-section--templates">
    <h4>Layout-Templates</h4>
    <div class="mdl-list--styled-view"><ul class="mdl-list">
        {{#_data.templates}}
        <li class="mdl-list--inline">
            <div>
                <a href="http://samples.material-design-lite.pub/{{name}}/index.html" target="_blank"
                   class="mdl-color-text--700">
                    <div class="mdl-list__item__preview mdl-color--700">
                        <img src="assets/images/{{preview}}">
                    </div>
                    <h5>{{description}}</h5>
                </a>
                <div style="font-size: 14px; font-weight: 200; margin-top: 4px;">
                    <a href="https://github.com/MikeMitterer/dart-material-design-lite/tree/master/samples/{{name}}"
                       class="mdl-color-text--400 github" target="_blank">
                        Source on GitHub
                    </a>
                </div>


            </div>
        </li>
        {{/_data.templates}}
    </ul></div>
</section>

<section class="demo-section demo-section--samples">

    </a> - Check it out!</p>
    <div class="mdl-list--styled-view"><ul class="mdl-list">

        <li class="mdl-list__item">
            <span class="mdl-list__item-primary-content">
                <i class="mdl-icon material-icons mdl-color-text--200" style="padding-top: 32px">extension</i>

                <a href="http://samples.material-design-lite.pub/{{prefix}}{{name}}/index.html" target="_blank" class="mdl-color-text--700">
                {{name}}</a> |
                <a href="https://github.com/MikeMitterer/dart-material-design-lite-site/tree/master/samples/{{prefix}}{{name}}/web"
                    class="mdl-color-text--400 github" target="_blank">
                    Source on GitHub
                </a>
            </span>
        </li>

        {{/_data.samples}}
    </ul></div>

</section>
